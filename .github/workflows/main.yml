name: Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.8"
            env:
              TOXENV: "msgpack"
          - python-version: "3.8"
            env:
              TOXENV: "json"
          - python-version: "3.9"
            env:
              TOXENV: "msgpack"
          - python-version: "3.9"
            env:
              TOXENV: "json"
          - python-version: "3.10"
            env:
              TOXENV: "msgpack"
          - python-version: "3.10"
            env:
              TOXENV: "json"
          - python-version: "3.11"
            env:
              TOXENV: "msgpack"
          - python-version: "3.11"
            env:
              TOXENV: "json"
          - python-version: "3.12"
            env:
              TOXENV: "msgpack"
          - python-version: "3.12"
            env:
              TOXENV: "json"

          - python-version: "pypy3.10-v7.3.13"
            env:
              TOXENV: "msgpack"
          - python-version: "pypy3.10-v7.3.13"
            env:
              TOXENV: "json"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        pip install -U tox
        tox

    - name: Upload to codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
