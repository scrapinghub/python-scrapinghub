language: python
python: 2.7
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: pypy
      env: TOXENV=pypy
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
install:
  - pip install -U tox coverage codecov pytest-xdist
script:
  - tox
after_success:
  - codecov
cache:
  directories:
    - $HOME/.cache/pip
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: $TOXENV == py27 && $TRAVIS_TAG =~ ^[0-9]+[.][0-9]+[.][0-9]+(rc[0-9]+|dev[0-9]+)?$
